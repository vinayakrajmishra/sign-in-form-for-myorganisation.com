<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Limelight&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="phone.css">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="logo">
        <img src="img/logo.png" alt="MyOrganisation">
    </section>
    <center>

        <h1 class="pri-head">MyOrganisation.com</h1>

        <!--   <section id="login">Login</section>  -->
        <section id="form-section">

            <form action="#" id="form">
                <label for="Id">UserId: </label>
                <input type="text" id="id" placeholder="Enter your Email/mobile">
                <br>
                <label for="password" id="label">Password: </label>
                <input type="password" id="pass" placeholder="Enter your password">
            </form>

        </section>

        <section>
            <input type="submit" value="Login" id="btn" class="btn">
        </section>
        <section id="client">
            <h2>Our Clients</h2>
            <img src="img/1..png" alt="Google" class="client">
            <img src="img/2..png" alt="Skype" class="client">
            <img src="img/3..png" alt="Apple" class="client">
            <img src="img/4.png" alt="Microsoft" class="client">
        </section>
    </center>
</body>

</html>
